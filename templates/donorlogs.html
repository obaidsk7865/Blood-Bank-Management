{% extends 'layout.html' %} {% block body %}
<div class="jumbotron" style="background-color:#f7f7f7;">
    <h1>Donors List</h1>
    <hr class="my-4">
    <table class="table table-striped">
        <tr>
            <th>Donor ID</th>
            <th>Donor Name</th>
            <th>Sex</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Address</th>
            <th>Disease</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Date & Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{log[0]}}</td>
            <td>{{log[1]}}</td>
            <td>{{log[2]}}</td>
            <td>{{log[3]}}</td>
            <td>{{log[4]}}</td>
            <td>{{log[5]}}</td>
            <td>{{log[6]}}</td>
            <td>{{log[7]}}</td>
            <td>{{log[8]}}</td>
            <td>{{log[9]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
